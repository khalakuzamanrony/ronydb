name: Test Cron Scheduler

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - keepalive
          - backup

jobs:
  test-cron:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: keepalive
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run test task
        run: |
          case "${{ github.event.inputs.task }}" in
            "all")
              echo "Running all tasks (keepalive + backup)..."
              node cron-scheduler.js
              ;;
            "keepalive")
              echo "Running keepalive only..."
              node keepalive.js
              ;;
            "backup")
              echo "Running backup only..."
              node backup-cron.js
              ;;
          esac

      - name: Log completion
        run: |
          echo "Test task completed at $(date)"
          echo "Task type: ${{ github.event.inputs.task }}" 