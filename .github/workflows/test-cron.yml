name: Test Cron Scheduler

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all

jobs:
  test-cron:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: keepalive
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run test task
        run: |
          echo "Running unified cron scheduler (keepalive + backup)..."
          node cron-scheduler.js

      - name: Log completion
        run: |
          echo "Test task completed at $(date)"
          echo "Task type: ${{ github.event.inputs.task }}" 